<div class="data-table container my-3 text-center">
    <p-table #dataTable [columns]="columns" [value]="points.reverse()" [paginator]="true" [rows]="10">
        <ng-template pTemplate="caption">
            Points
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th class="text-center" style="color: hotpink" *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td class="text-center" *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
